<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador de texto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <main>
            <section class="form box">
                <form action="">
                    <label for="textoAencriptar">Solo letras minúsculas, sin acento</label>
                    <input class="textoAencriptar" type="text" name="textoAencriptar" id="textoAencriptar" placeholder="Ingrese el texto aqui">
                    <input type="button" value="¡encriptar!" class="enviar" id="boton-encriptar">
                    <input type="button" value="¡desencriptar!" class="enviar" id="boton-desencriptar">
                </form>
            </section>
            
            <section class="mensaje box">
                <label for="input-texto" class="lab">Mensaje Encriptado</label>
                <input class="text-input" type="text" id="msg"></input>
                <input class="btn" type="button" value="Copiar" id="btn-copy">
            </section>
            </main>
            
            <footer>   
            <p class="pie">Hecho por Ramses Calderón @2023</p>
            </footer>
            </main>

            <script src="script.js"></script>
    
    </body>
</html>
